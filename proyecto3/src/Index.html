<!DOCTYPE html>
<html>
  <head>
    <title>Simple Marker</title>
    <!-- The callback parameter is required, so we use console.debug as a noop -->
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB0MSm1ublH0lGIhHG92SVG29rkie4UF5M&callback=console.debug&libraries=maps,marker&v=beta">
    </script>
    <link rel="stylesheet" href="./style.css"/>
  </head>
  <body>
    <gmp-map center="-28.6427945,-106.1474151" zoom="14" map-id="DEMO_MAP_ID">
      <gmp-advanced-marker position="28.6427945,-106.1474151" title="My location"></gmp-advanced-marker>
    </gmp-map>
  </body>
</html>
